<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" class="display" placeholder="input your calculation.." readonly>
        </div>
        <div class="calculator-btns">
            <button class="btn" onclick="printDisplay = ``; document.querySelector(`.display`).value = printDisplay">C</button>

            <button class="btn" onclick="printDisplay = printDisplay + `1`; document.querySelector(`.display`).value=printDisplay">1</button>

            <button class="btn" onclick="printDisplay = printDisplay + `2`; document.querySelector(`.display`).value=printDisplay">2</button>

            <button class="btn" onclick="printDisplay = printDisplay + `+`; document.querySelector(`.display`).value= printDisplay">+</button>

            <button class="btn" onclick="printDisplay = printDisplay + `3`; document.querySelector(`.display`).value=printDisplay">3</button>

            <button class="btn" onclick="printDisplay = printDisplay + `4`; document.querySelector(`.display`).value=printDisplay">4</button>

            <button class="btn" onclick="printDisplay =printDisplay+`-`; document.querySelector(`.display`).value=printDisplay">-</button>

            <button class="btn" onclick="printDisplay = printDisplay+ `5`; document.querySelector(`.display`).value=printDisplay">5</button>

            <button class="btn" onclick="printDisplay = printDisplay+`6`; document.querySelector(`.display`).value=printDisplay">6</button>

            <button class="btn" onclick="printDisplay=printDisplay+`*`; document.querySelector(`.display`).value=printDisplay">*</button>

            <button class="btn" onclick="printDisplay=printDisplay+`7`; document.querySelector(`.display`).value=printDisplay">7</button>

            <button class="btn" onclick="printDisplay=printDisplay+`8`; document.querySelector(`.display`).value=printDisplay">8</button>

            <button class="btn" onclick="printDisplay=printDisplay+`/`; document.querySelector(`.display`).value=printDisplay">/</button>

            <button class="btn" onclick="printDisplay=printDisplay+`9`; document.querySelector(`.display`).value=printDisplay">9</button>

            <button class="btn" onclick="printDisplay=printDisplay+`0`; document.querySelector(`.display`).value=printDisplay">0</button>

            <button class="btn" onclick="printDisplay= `= `+ eval(printDisplay); document.querySelector(`.display`).value=printDisplay">=</button>

            <button class="btn" onclick="printDisplay=printDisplay+`.`; document.querySelector(`.display`).value=printDisplay">.</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
